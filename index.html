<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/favicon.png" type="image/x-icon">
    <!-- Remix Icon Link -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- Stylesheet Link -->
    <link rel="stylesheet" href="./css/style.css">
    <title>NFT Website | Responsive</title>
</head>
<body>

    <!-- Header START -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">nft.io</a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li class="nav__item">
                        <a href="#" class="nav__link active-link">Home</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Market</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Activity</a>
                    </li>
                    <li class="nav__item">
                        <a href="#" class="nav__link">Community</a>
                    </li>
                </ul>

                <!-- Close BTN -->
                <div class="nav__close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>

                <img src="./assets/ethereum-img.png" alt="Nav image" class="nav__img">
            </div>

            <!-- Toggle BTN -->
            <div class="nav__toggle" id="nav-toggle">
                <i class="ri-menu-4-line"></i>
            </div>
        </nav>
    </header>
    <!-- Header END -->

    <main class="main">
        <!-- Home Section START -->
        <section class="home">
            <div class="home__shape-small"></div>
            <div class="home__shape-big-1"></div>
            <div class="home__shape-big-2"></div>
            <img src="./assets/shape-bg.png" alt="" class="home__shape-bg">

            <div class="home__container container">
                <div class="home__info">
                    <h1 class="home__title"><span>Discover</span><br>Collect, and<br>sell NFTs.</h1>
                    <p class="home__description">Explore the world's best and largest NFT marketspace.</p>
                    <a href="#" class="home__btn">EXPLORE</a>
                </div>

                <div class="home__group">
                    <div class="home__images">
                        <div class="home__img-eth">
                            <img src="./assets/ethereum-img.png" alt="Home image">
                        </div>
                        <div class="home__img-orbe">
                            <img src="./assets/orbe-img.png" alt="Home image">
                        </div>

                        <div class="home__data">
                            <div>
                                <h2 class="home__data-number">26K+</h2>
                                <span class="home__data-subtitle">Artwork</span>
                            </div>
                            <div>
                                <h2 class="home__data-number">18K</h2>
                                <span class="home__data-subtitle">Auction</span>
                            </div>
                            <div>
                                <h2 class="home__data-number">8K</h2>
                                <span class="home__data-subtitle">Artist</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="home__footer">
                    <div>
                        <span class="home__footer-title">Current bid</span>
                        <h3 class="home__footer-number">2.00 ETH</h3>
                        <span class="home__footer-subtitle">$ 8046.86</span>
                    </div>

                    <div>
                        <span class="home__footer-title">Auction ending in</span>
                        <div class="home__footer-time">
                            <div class="home__footer-counter">
                                <h3 class="home__footer-number">06</h3>
                                <span class="home__footer-subtitle">hours</span>
                            </div>
                            <div class="home__footer-counter">
                                <h3 class="home__footer-number">26</h3>
                                <span class="home__footer-subtitle">minutes</span>
                            </div>
                            <div class="home__footer-counter">
                                <h3 class="home__footer-number">50</h3>
                                <span class="home__footer-subtitle">seconds</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <!-- Home Section END -->
    </main>
    
    <!-- JS -->
    <script src="./js/main.js"></script>
    
</body>
</html>
